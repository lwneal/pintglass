<html>
<head>
<title>WebGL</title>

<script type="text/javascript" src="webgl.js"></script>
<script id="shader-fs" type="x-shader/x-fragment">
  precision mediump float;
  uniform sampler2D uSampler;

  varying vec4 vColor;
  varying vec3 vNormal;
  varying vec3 vEye;
  varying vec2 vTextureCoord;

  void main(void) {
    // Hard-coded specular highlight
    vec3 specularDirection = normalize(vec3(1, 3, 8));
    vec3 diffuseDirection = normalize(vec3(3, 2, -8));
    vec3 eye = normalize(vEye);

    float texSpecular = pow(abs(dot(eye, specularDirection)), 250.0);
    float glassSpecular = pow(abs(dot(eye, specularDirection)), 800.0);

    float diffuse = pow(abs(dot(normalize(vNormal), diffuseDirection)), 14.0);

    float edginess = pow(abs(dot(vNormal, vec3(1.0, 0, 0))), 10.0);

    vec3 vTex = texture2D(uSampler, vTextureCoord).rgb;

    vec3 bloom = vec3(.0, .0, .0);
    for (float i = -.02; i <= .02; i += .01) {
      for (float j = -.02; j <= .02; j += .01) {
        bloom += texture2D(uSampler, vTextureCoord + vec2(i, j)).rgb;
      }
    }
    bloom *= 5.0 / 25.0;


    vec3 vSpecGlass = vec3(glassSpecular, glassSpecular, glassSpecular);
    vec3 vSpecTex = vec3(texSpecular, texSpecular, texSpecular);
    vec3 vDiff = vec3(diffuse, diffuse, diffuse);
    vec3 vEdge = vec3(edginess, edginess, edginess);

    gl_FragColor = vec4(0.01, 0.01, 0.01, 1.0);
    gl_FragColor.rgb += vEdge;
    gl_FragColor.rgb += vTex * vDiff;
    gl_FragColor.rgb += 0.2 * vSpecGlass;
    gl_FragColor.rgb += vTex * vSpecTex;
    gl_FragColor.rgb += bloom * vSpecTex;
    gl_FragColor.rgb += 0.1 * vTex;


  }
</script>
<script id="shader-vs" type="x-shader/x-vertex">
  attribute vec3 aVertexPosition;
  attribute vec3 aVertexNormal;
  attribute vec2 aTextureCoord;

  uniform mat4 uMVMatrix;
  uniform mat4 uPMatrix;
  uniform mat3 uNMatrix;

  varying vec4 vColor;
  varying vec3 vNormal;
  varying vec3 vEye;
  varying vec2 vTextureCoord;
  varying vec2 vBloomCoord;

  void main(void) {
    gl_Position = uPMatrix * uMVMatrix * vec4(aVertexPosition, 1.0);
    vNormal = uNMatrix * aVertexNormal;
    vEye = normalize(gl_Position.xyz);
    vColor = vec4(0.5, 0.5, 0.5, 1);
    vTextureCoord = aTextureCoord;
  }
</script>
<script>
var triforce;
var ghost;
var pint;
var tex;

function drawScene() {
  t = Date.now();
  requestAnimFrame(drawScene);

  gl.viewport(0, 0, gl.viewportWidth, gl.viewportHeight);
  gl.clear(gl.COLOR_BUFFER_BIT | gl.DEPTH_BUFFER_BIT);

  mat4.perspective(45, gl.viewportWidth / gl.viewportHeight, 0.1, 100.0, pMatrix);

  mat4.identity(mvMatrix);
  mat4.translate(mvMatrix, [0, -2, -10]);

  var r = t / 1000;
  mat4.rotateY(mvMatrix, -.5 * r);
  mat4.rotateX(mvMatrix, 0.01 * Math.sin(r/7));
  mat4.rotateZ(mvMatrix, 0.02 * Math.sin(r/3));

  gl.bindBuffer(gl.ARRAY_BUFFER, pint.vertices);
  gl.vertexAttribPointer(shaderProgram.vertexPositionAttribute, 3, gl.FLOAT, false, 0, 0);

  gl.bindBuffer(gl.ARRAY_BUFFER, pint.normals);
  gl.vertexAttribPointer(shaderProgram.vertexNormalAttribute, 3, gl.FLOAT, false, 0, 0);

  gl.bindBuffer(gl.ARRAY_BUFFER, pint.texMap);
  gl.vertexAttribPointer(shaderProgram.textureCoordAttribute, 2, gl.FLOAT, false, 0, 0);

  gl.activeTexture(gl.TEXTURE0);
  gl.bindTexture(gl.TEXTURE_2D, tex);
  gl.uniform1i(shaderProgram.samplerUniform, 0);

  gl.activeTexture(gl.TEXTURE1);
  gl.bindTexture(gl.TEXTURE_2D, tex);
  gl.uniform1i(shaderProgram.samplerUniform, 0);

  setMatrixUniforms();

  gl.drawArrays(gl.TRIANGLES, 0, pint.numItems);
}

function webGLStart() {
  var canvas = document.getElementById("wine-canvas");
  initGL(canvas);
  initShaders();
  triforce = initTriforceBuffer();
  ghost = initGhostBuffer(); 
  pint = initCupBuffer();
  tex = initTestTexture();

  gl.clearColor(0, 0, 0, 1);
  gl.blendFunc(gl.SRC_ALPHA, gl.ONE);
  gl.enable(gl.BLEND);
  //gl.enable(gl.CULL_FACE);
  gl.disable(gl.DEPTH_TEST);

  drawScene();
}
</script>
</head>
<body onload="webGLStart();">
  <canvas id="wine-canvas" width=800 height=600></canvas>
  <br>
  WebGL canvas test
